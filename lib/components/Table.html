<div class="table-container">
  <div ref:table class="table">
    {{#each data as col, y}}
      <div class="col">
        {{#each col as item, x}}
          {{#if typeof item === 'object'}}
            {{#if item.fixed}}
              <div class="col-wrapper fixed">
                <div style="height: {{heights[x] + 'px' || 'auto'}}">{{item.value}}</div>
              </div>
            {{else}}
              <div style="height: {{heights[x] + 'px' || 'auto'}}">{{item.value}}</div>
            {{/if}}
          {{else}}
            <div style="height: {{heights[x] + 'px' || 'auto'}}">{{item}}</div>
          {{/if}}
        {{/each}}
      </div>
    {{/each}}
  </div>
</div>

<style>
.container {
  padding: 0 10px 10px 0;
  box-sizing: border-box;
  overflow: auto;
}

.table {
  display: flex;
}

.col {
  flex: auto;
  min-width: 10em;
}
</style>

<script>
  import getRange from 'get-range';
  import max from 'lodash.max';

  export default {
    data() {
      return {
        heights: []
      };
    },
    oncreate() {
      const {table} = this.refs;
      const {data} = this.get();
      let heights = [];

      for (const idx of getRange(data[0].length)) {
        const rows = Array.prototype.slice.call(table.children);
        const maxHeight = max(rows.map(row => {
          const height = row.children[idx].clientHeight;
          return height;
        }));
        heights.push(maxHeight);
      }

      this.set({heights});
    }
  }
</script>
